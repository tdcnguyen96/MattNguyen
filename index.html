<style>
    
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
    }
    /* NAV BAR STYLING */
    .navbar {
      background-color: #fff; /* Change this to your desired background color */
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1440px;
      margin: 0 auto;
      border-bottom: 1.5px solid #D3D6DB;
    }
    .logo {
      padding-top: 0px;
      padding-bottom: 0px;
      padding-left: 12px;
    }

    .logo h1{
        letter-spacing: 2px;
        text-transform:uppercase;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: #000;
      padding: 12px;
      font-weight: normal;
    }
    .nav-links a.active {
      font-weight: bold;
    }
    
    /******************HERO TEXT******************/
    
    .hero-text-container {
      background-color: #fff; /* Change this to your desired background color */
      padding: 12px;
      display: flex;
      align-items: center;
      max-width: 1440px;
      margin: 0 auto;
  }

    .changing-text {
    left: 0;
    width: 100%;
    padding: 12px;
  }

    #text-changer{
      color: "#A259FF";
    }

    .changing-text-thin-h1 {
      font-weight: 100; 
      margin-bottom: -20px;
     }

     .changing-text-rotating-h1 {
      font-size: 64px; 
      color: #A259FF
     }

  /* -----------------------Mobile Responsive---------------------- */
  @media screen and (min-width: 768px) and (max-width : 1199px){
  /*************** NAV BAR STYLING MOBILE RESPONSIVE ***************/
    .navbar {
      flex-direction: column;
      align-items: center;
    }
    .nav-links {
      margin-top: 0px;
    }
    .logo h1{
        letter-spacing: 2px;
        text-transform:uppercase;
        font-size: 64px;
    }
    .nav-links a {
      text-decoration: none;
      color: #000;
      padding: 12px;
      font-weight: normal;
      font-size: 40;
    }
/*****************HERO TEXT MOBILE RESPONSIVE************/
    .hero-text-container {
      background-color: #fff; /* Change this to your desired background color */
      padding: 24px;
      padding-left: 32;
      padding-right: 32;
      display: flex;
      align-items: center;
      max-width: 1440px;
      margin: 0 auto;
  }

    .changing-text {
      left: 0;
      width: 100%;
      padding: 12px;
    }

    #text-changer{
      color: "#A259FF";
    }

    .changing-text-thin-h1 {
      font-weight: 100; 
      margin-bottom: -10px;
      font-size: 56px; 
     }

     .changing-text-rotating-h1 {
      font-size: 92px; 
      color: #A259FF
     }

  }
</style>

<body>
    <!-- NAV BAR STARTS -->
    <div class="navbar">
      <div class="logo">
        <h1>Matt Nguyen</h1>
      </div>
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">About Me</a>
        <a href="#">Portfolio</a>
        <a href="#">Resume</a>
      </div>
    </div>
    <!-- NAV BAR ENDS -->

    <div class="hero-text-container">
      <div class="changing-text">
        <h1 class ="changing-text-thin-h1">Hi, I'm Matt and I am</h1> <h1><span id="text-changer" class="changing-text-rotating-h1">an artist.</span></h1>
      </div>
    </div>
  
    <!-- HERO TEXT -->
    <script>
      const textChanger = document.getElementById("text-changer");
      const texts = ["an artist.", "a techy.", "a product designer."];
      const colors = ["#A259FF", "#1ABCFE", "#0ACF83"];
      let index = 0;
      let counter = 0;
  
      function changeText() {
        if (counter < 3){
          textChanger.textContent = texts[index];
          textChanger.style.color = colors[index]
          index = (index + 1) % texts.length;
          counter = counter + 1;
        }
      }
      
      setInterval(changeText, 1700); // Change text every 3 seconds
    </script>
    <!-- HERO TEXT ENDS -->
    

</body>
